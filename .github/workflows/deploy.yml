name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manual trigger

env:
  AWS_REGION: eu-central-1
  STACK_NAME: numerolog-ai

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build SAM application
        run: sam build --template infrastructure/template.yaml

      - name: Deploy SAM application
        run: |
          sam deploy \
            --template-file .aws-sam/build/template.yaml \
            --stack-name ${{ env.STACK_NAME }} \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              "Environment=prod" \
              "TelegramBotToken=${{ secrets.TELEGRAM_BOT_TOKEN }}" \
              "OpenAIApiKey=${{ secrets.OPENAI_API_KEY }}"

      - name: Get Webhook URL
        id: get-webhook
        run: |
          WEBHOOK_URL=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'Stacks[0].Outputs[?OutputKey==`WebhookUrl`].OutputValue' \
            --output text)
          echo "webhook_url=$WEBHOOK_URL" >> $GITHUB_OUTPUT
          echo "Webhook URL: $WEBHOOK_URL"

      - name: Set Telegram Webhook
        run: |
          curl -s "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/setWebhook?url=${{ steps.get-webhook.outputs.webhook_url }}"

      - name: Print deployment info
        run: |
          echo "âœ… Deployment complete!"
          echo "ðŸ“‹ Stack outputs:"
          aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'Stacks[0].Outputs' \
            --output table
